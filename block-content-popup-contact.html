<html dir="ltr" lang="en-US">
<head>

<body class="stretched ">

<div class="clearfix" id="wrapper">

    <section id="content">
        <div class="content-wrap py-0">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <a class="button button-xlarge rounded-pill bg-primary nott ls0 px-6 py-3" data-lightbox="inline"
                   href="#block-modal-contact">Contact Us</a>
            </div>
            <div class="modal-on-load" data-target="#block-modal-contact"></div>

            <div class="modal1 mfp-hide" id="block-modal-contact">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content bg-white rounded">
                        <div class="row m-0">
                            <div class="col-lg-6 d-flex align-items-center bg-light">
                                <img alt="Image" class="" src="images/blocks/preview/popups/popup-contact.svg">
                            </div>
                            <div class="col-lg-6 p-5">
                                <h3 class="mb-3">Do you want to Contact with us?</h3>
                                <p class="mb-4 op-07">Lorem ipsum adipisicing elit dolores neque.</p>
                                <div class="form-widget">
                                    <div class="form-result"></div>
                                    <form action="https://include/form.php" class="mb-0" id="block-contactform"
                                          method="post" name="block-contactform">
                                        <div class="form-process">
                                            <div class="css3-spinner">
                                                <div class="css3-spinner-scaler"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 form-group">
                                                <label class="nott ls0 fw-medium mb-1" for="block-contactform-name">Name
                                                    <small>*</small></label>
                                                <input class="form-control required" id="block-contactform-name"
                                                       name="block-contactform-name" type="text"
                                                       value=""/>
                                            </div>
                                            <div class="col-12 form-group">
                                                <label class="nott ls0 fw-medium mb-1" for="block-contactform-email">Email
                                                    <small>*</small></label>
                                                <input class="required email form-control" id="block-contactform-email"
                                                       name="block-contactform-email" type="email"
                                                       value=""/>
                                            </div>
                                            <div class="col-12 form-group">
                                                <label class="nott ls0 fw-medium mb-1" for="block-contactform-message">Message
                                                    <small>*</small></label>
                                                <textarea class="required form-control" cols="30"
                                                          id="block-contactform-message" name="block-contactform-message"
                                                          rows="3"></textarea>
                                            </div>
                                            <div class="col-12 form-group d-none">
                                                <input class="form-control" id="block-contactform-botcheck"
                                                       name="block-contactform-botcheck" type="text" value=""/>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button class="btn w-100 btn-primary py-2 mx-0" id="block-contactform-submit"
                                                        name="block-contactform-submit" type="submit"
                                                        value="submit">Send Message
                                                </button>
                                            </div>
                                        </div>
                                        <input name="prefix" type="hidden" value="block-contactform-">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="icon-angle-up" id="gotoTop"></div>

<script src="js/jquery.js"></script>
<script src="js/plugins.min.js"></script>

<script src="js/functions.js"></script>
<script>
    jQuery(document).ready(function () {

        $('#block-contactform').on('formSubmitSuccess', function () {
            setTimeout(function () {
                $('#block-modal-contact').magnificPopup('close');
            }, 500);
        });

    });
</script>
