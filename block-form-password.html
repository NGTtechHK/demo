<title>Show/Hide Password | NGT Tech</title>

<body class="stretched">

<div id="wrapper" class="clearfix">

<section id="content">
<div class="content-wrap">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-4">
<form class="row mb-0">
<div class="col-12 text-center">
<h3>Show/Hide Password</h3>
</div>
<div class="col-12">
<label for="form-password">Password:</label>
<div class="input-group toggle-password">
<input type="password" class="form-control" value="12345678">
<button class="btn btn-outline-secondary icon-line-eye btn-password-toggle" type="button" style="border-color: #ced4da"></button>
</div>
</div>
<div class="col-12 mt-5">
<label for="form-password">Password:</label>
<div class="input-group toggle-password" data-icon-off="icon-line-unlock" data-icon-on="icon-line-lock">
<input type="password" class="form-control border-end-0" value="12345678">
<button class="btn border-start-0 btn-outline-secondary icon-line-lock btn-password-toggle" type="button" style="border-color: #ced4da"></button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</section>
</div>

<div id="gotoTop" class="icon-angle-up"></div>

<script src="js/jquery.js"></script>
<script src="js/plugins.min.js"></script>

<script src="js/functions.js"></script>
<script>
		let elem = $(".toggle-password");

		elem.each( function(){
			let el = $(this),
				btn = el.find(".btn-password-toggle"),
				iconOn = el.attr('data-icon-on') || 'icon-line-eye',
				iconOff = el.attr('data-icon-off') || 'icon-line-eye-off',
				input = el.find('input');

			btn.off( 'click' ).on( 'click', function(){
				if (input.attr('type') === "password") {
					input.attr('type', 'text');
					btn.removeClass(iconOn).addClass(iconOff);
				} else {
					input.attr('type', 'password');
					btn.removeClass(iconOff).addClass(iconOn);
				}

				return false;
			});
		});
	</script>
