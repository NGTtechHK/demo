<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="NGT Tech" name="author"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&amp;display=swap"
          rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="css/dark.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-icons.css" rel="stylesheet" type="text/css"/>
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/magnific-popup.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Pricing | NGT Tech</title>
</head>
<body class="stretched">

<div class="clearfix" id="wrapper">

    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <h3 class="text-center mb-5">Pricing Table Select</h3>
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Plan</th>
                                <th scope="col">Speed</th>
                                <th scope="col">Users</th>
                                <th scope="col">Price</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Basic</td>
                                <td>20MB/s</td>
                                <td>100 Users</td>
                                <td>$5</td>
                                <td><input checked class="form-check-input" id="paln-basic" name="price"
                                           type="radio" value="Basic"></td>
                            </tr>
                            <tr>
                                <td>Personal</td>
                                <td>50MB/s</td>
                                <td>200 Users</td>
                                <td>$10</td>
                                <td><input class="form-check-input" id="paln-personal" name="price" type="radio"
                                           value="Personal"></td>
                            </tr>
                            <tr>
                                <td>Professional</td>
                                <td>100MB/s</td>
                                <td>500 Users</td>
                                <td>$20</td>
                                <td><input class="form-check-input" id="paln-professional" name="price" type="radio"
                                           value="Professional"></td>
                            </tr>
                            <tr>
                                <td>Business</td>
                                <td>200MB/s</td>
                                <td>1000 Users</td>
                                <td>$35</td>
                                <td><input class="form-check-input" id="paln-business" name="price" type="radio"
                                           value="Business"></td>
                            </tr>
                            <tr class="border-bottom">
                                <td>Enterprise</td>
                                <td>300MB/s</td>
                                <td>Unlimited</td>
                                <td>$40</td>
                                <td><input class="form-check-input" id="paln-enterprise" name="price" type="radio"
                                           value="Enterprise"></td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-dark float-end" href="#">Get Started <i class="icon-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="icon-angle-up" id="gotoTop"></div>
