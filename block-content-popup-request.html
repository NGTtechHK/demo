<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&amp;display=swap"
          rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="css/dark.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-icons.css" rel="stylesheet" type="text/css"/>
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/magnific-popup.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Popup | NGT Tech</title>
    <style>

        .mfp-close {
            display: none !important;
        }

    </style>
</head>
<body class="stretched ">

<div class="clearfix" id="wrapper">

    <section id="content">
        <div class="content-wrap py-0">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <a class="button button-xlarge rounded-pill bg-primary nott ls0 px-6 py-3" data-lightbox="inline"
                   href="#block-modal-request">New Request</a>
            </div>
            <div class="modal-on-load" data-target="#block-modal-request"></div>

            <div class="modal1 mfp-hide" id="block-modal-request">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content bg-white p-4 p-md-5 rounded">
                        <div class="d-flex justify-content-between mb-2">
                            <h3 class="mb-0 text-uppercase ls1">New Request</h3>
                            <a class="text-muted h4 mb-0 h-text-danger" href="#"
                               onClick="$.magnificPopup.close();return false;"><i class="icon-line-circle-cross"></i></a>
                        </div>
                        <div class="line double-line mt-2 mb-4"></div>
                        <div class="form-widget">
                            <div class="form-result"></div>
                            <form action="https://include/form.php" class="mb-0" id="template-contactform"
                                  method="post" name="template-contactform">
                                <div class="form-process">
                                    <div class="css3-spinner">
                                        <div class="css3-spinner-scaler"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label class="nott ls0 fw-medium" for="template-contactform-name">Name
                                            <small>*</small></label>
                                        <input class="form-control required" id="template-contactform-name"
                                               name="template-contactform-name" type="text" value=""/>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label class="nott ls0 fw-medium" for="template-contactform-email">Email <small>*</small></label>
                                        <input class="required email form-control" id="template-contactform-email"
                                               name="template-contactform-email" type="email"
                                               value=""/>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col-md-6 form-group">
                                        <label class="nott ls0 fw-medium" for="template-contactform-upload">Upload
                                            <small class="text-muted">(Maximum file size allowed is 2048
                                                KB.)</small></label>
                                        <div class="form-file">
                                            <input class="form-control" id="template-contactform-upload" type="file">
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label class="nott ls0 fw-medium"
                                               for="template-contactform-subject">Subject</label>
                                        <select class="form-select required" id="template-contactform-subject"
                                                name="template-contactform-subject">
                                            <option disabled selected value="">-- Select One --</option>
                                            <option value="Design">Design</option>
                                            <option value="Development">Development</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Support">Support</option>
                                        </select>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col-12 form-group">
                                        <label class="nott ls0 fw-medium" for="template-contactform-message">Message
                                            <small>*</small></label>
                                        <textarea class="required form-control" cols="30"
                                                  id="template-contactform-message" name="template-contactform-message" rows="5"></textarea>
                                    </div>
                                    <div class="col-12 form-group d-none">
                                        <input class="form-control" id="template-contactform-botcheck"
                                               name="template-contactform-botcheck" type="text" value=""/>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button class="button ls0 nott px-5 py-3 rounded-pill bg-primary ms-2"
                                                id="template-contactform-submit" name="template-contactform-submit"
                                                type="submit" value="submit">Send Message
                                        </button>
                                    </div>
                                </div>
                                <input name="prefix" type="hidden" value="template-contactform-">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="icon-angle-up" id="gotoTop"></div>

<script src="js/jquery.js"></script>
<script src="js/plugins.min.js"></script>

<script src="js/functions.js"></script>
<script>
    jQuery(document).ready(function () {

        var element = $(".custom-file");

        element.find('input[type="file"]').change(function (e) {
            var fileName = e.target.files[0].name;
            element.find('.custom-file-label').html(fileName);
        });

        $('#template-contactform').on('formSubmitSuccess', function () {
            setTimeout(function () {
                $('#block-modal-request').magnificPopup('close');
            }, 500);
        });

    });
</script>
