    <title>Popup Coupon | NGT Tech</title>

<body class="stretched ">

<div class="clearfix" id="wrapper">

    <section id="content">
        <div class="content-wrap py-0">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <a class="button button-xlarge rounded-pill bg-primary nott ls0 px-6 py-3" data-lightbox="inline"
                   href="#block-modal-coupon">View Offers!</a>
            </div>
            <div class="modal-on-load" data-target="#block-modal-coupon"></div>

            <div class="modal1 mfp-hide" id="block-modal-coupon">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-white p-4 p-md-5 rounded text-center">
                        <h3>Coupon Code!</h3>
                        <p>Progressively engage diverse partnerships whereas flexible materials. Synergistically deploy
                            distributed "outside the box" wireless paradigms.</p>

                        <h1 class="text-uppercase ls1 text-success fw-bolder ls1 h1 mb-4" id="coupon-code">
                            Canvas2021</h1>
                        <div>
                            <span class="op-06">Offers will end:</span><i class="icon-line-clock ms-2"></i>
                            <div class="countdown countdown-inline ms-1" data-format="dH" data-month="10"
                                 data-year="2022"></div>
                            <div class="progress my-2 w-75 mx-auto" style="height: 8px;">
                                <div aria-valuemax="100"
                                     aria-valuemin="0" aria-valuenow="75" class="progress-bar progress-bar-animated progress-bar-striped w-75" role="progressbar"></div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-outline-dark px-4 btn-copy mt-4"
                                    data-clipboard-target="#coupon-code">Copy Coupon Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="icon-angle-up" id="gotoTop"></div>

<script src="js/jquery.js"></script>

    jQuery(document).ready(function () {

        var canvasClipboard = new ClipboardJS('.btn-copy');

        canvasClipboard.on('success', function (e) {
            $('.btn-copy').text('Copied');
        });

    });
</script>
